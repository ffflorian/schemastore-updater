version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  assignees:
  - ffflorian
  versioning-strategy: increase
  ignore:
  - dependency-name: simple-git
    versions:
    - "< 1.100.1"
    - ">= 1.100.0.a"
  - dependency-name: simple-git
    versions:
    - "< 1.101.1"
    - ">= 1.101.0.a"
  - dependency-name: simple-git
    versions:
    - "< 1.102.1"
    - ">= 1.102.0.a"
  - dependency-name: simple-git
    versions:
    - "< 1.99.1"
    - ">= 1.99.0.a"
  - dependency-name: "@types/node"
    versions:
    - ">= 13.a"
    - "< 14"
